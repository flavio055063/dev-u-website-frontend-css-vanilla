<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Membro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="grid">
        <div id="area-logo" class="align-center"> 
            <div class="align-center">
                <div class="align-center">
                    <img src="../images/foto de perfil.jpg" alt="foto de perfil" id="profile-pic">
                    <img src="../rank frames/rank8.png" alt="borda de rank" id="rank-border">
                </div>
            </div>
        </div>
        <!-- <div id="title"><p>Presença em Reuniões</p></div> -->
        <div id="profile-pic"></div>
        <div id="nick"></div>
        <div id="calendar" class="align-center">
            <iframe style="width: 100%; height: 100%;" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRmkzKtxhKAyfwe-NGearnznvA8Ff8iI0_7-7rbBDMIFXRSBfbLz_0Ac4mTSLrqEpgp_r0kVQk6Kjua/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
        </div>
        <div id="btn-calendar" class="align-center">
            <a href="/presence"><img src="../images/tabela.png" alt="spreadsheet icon" class="fit-icon"></a>
        </div>
        <div id="btn-ranking" class="align-center">
            <a href="/presence"><img src="../images/trophy.png" alt="trophy icon" class="fit-icon"></a>
        </div>
        <div id="btn-upload" class="align-center">
            <a href="/presence"><img src="../images/upload.png" alt="upload icon" class="fit-icon"></a>
        </div>
        <div id="btn-x" class="align-center">
            <a href="/presence"><img src="../images/close.png" alt="close icon" class="fit-icon"></a>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
